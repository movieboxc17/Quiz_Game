<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southeast Asia Geography Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            padding: 40px;
            max-width: 900px;
            border-radius: 15px;
            background-color: rgba(44, 62, 80, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.8em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
        }

        .question {
            margin: 20px 0;
            font-size: 1.5em;
        }

        .option {
            background-color: #34495e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #5d6d7e;
        }

        .result {
            font-size: 1.8em;
            margin-top: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #f1c40f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Southeast Asia Geography Quiz</h1>

    <div id="quiz">
        <div class="question" id="question"></div>
        <div class="option" onclick="checkAnswer(0)"></div>
        <div class="option" onclick="checkAnswer(1)"></div>
        <div class="option" onclick="checkAnswer(2)"></div>
        <div class="option" onclick="checkAnswer(3)"></div>
    </div>
    <div class="result" id="result" style="display: none;"></div>
    <button class="button" id="restart" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>
</div>

<script>
    const quizQuestions = [
        {
    question: "What is the capital of Thailand?",
    options: ["Bangkok", "Hanoi", "Manila", "Kuala Lumpur"],
    answer: 0
  },
  {
    question: "Which country is known as the 'Land of the Rising Sun'?",
    options: ["Indonesia", "Philippines", "Vietnam", "Japan"],
    answer: 3
  },
  {
    question: "Which Southeast Asian country is famous for its temples of Angkor?",
    options: ["Thailand", "Laos", "Cambodia", "Myanmar"],
    answer: 2
  },
  {
    question: "Which body of water separates Malaysia from Indonesia?",
    options: ["Andaman Sea", "Java Sea", "Celebes Sea", "South China Sea"],
    answer: 1
  },
  {
    question: "What is the largest island in Indonesia?",
    options: ["Sumatra", "Borneo", "Java", "Sulawesi"],
    answer: 2
  },
  {
    question: "Which city is the capital of Vietnam?",
    options: ["Hanoi", "Ho Chi Minh City", "Da Nang", "Nha Trang"],
    answer: 0
  },
  {
    question: "What is the name of the strait that separates the Malay Peninsula from Singapore?",
    options: ["Straits of Malacca", "Gulf of Thailand", "Andaman Sea", "Java Sea"],
    answer: 0
  },
  {
    question: "Which country is home to the ancient city of Petra?",
    options: ["Thailand", "Laos", "Jordan", "Cambodia"],
    answer: 3
  },
  {
    question: "What is the name of the largest lake in Indonesia?",
    options: ["Lake Toba", "Lake Matano", "Lake Batur", "Lake Rantepao"],
    answer: 0
  },
  {
    question: "Which Southeast Asian country has a population of over 270 million people?",
    options: ["Indonesia", "Philippines", "Vietnam", "Malaysia"],
    answer: 0
  },
  {
    question: "What is the name of the highest mountain peak in Vietnam?",
    options: ["Fan Si Pan", "Ma Pi Leng Pass", "Sai Son Peak", "Hoang Lien Son"],
    answer: 2
  },
  {
    question: "Which city is the largest in Brunei?",
    options: ["Bandar Seri Begawan", "Kutubin", "Belait", "Musan"],
    answer: 0
  },
  {
    question: "What is the name of the strait that separates the island of Sumatra from the Malay Peninsula?",
    options: ["Straits of Malacca", "Gulf of Thailand", "Andaman Sea", "Java Sea"],
    answer: 2
  },
  {
    question: "Which country is home to the ancient city of Bagan?",
    options: ["Thailand", "Laos", "Myanmar", "Cambodia"],
    answer: 3
  },
  {
    question: "What is the name of the largest island in Malaysia?",
    options: ["Borneo", "Sumatra", "Java", "Sulawesi"],
    answer: 0
  },
  {
    question: "Which Southeast Asian country has a coastline along the South China Sea?",
    options: ["Thailand", "Laos", "Vietnam", "Malaysia"],
    answer: 1
  },
  {
    question: "What is the name of the highest mountain peak in Malaysia?",
    options: ["Mount Kinabalu", "Mount Tambun", "Mount Jelawang", "Mount Penang Hill"],
    answer: 0
  },
  {
    question: "Which city is the capital of the Philippines?",
    options: ["Manila", "Cebu", "Davao", "Baguio"],
    answer: 0
  }
];
    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const currentQuestion = quizQuestions[currentQuestionIndex];
        document.getElementById("question").innerText = currentQuestion.question;
        const options = document.querySelectorAll(".option");
        options.forEach((option, index) => {
            option.innerText = currentQuestion.options[index];
        });
    }

    function checkAnswer(selected) {
        if (selected === quizQuestions[currentQuestionIndex].answer) {
            score++;
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < quizQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").innerText = `Your score: ${score} out of ${quizQuestions.length}`;
        document.getElementById("result").style.display = "block";
        document.getElementById("restart").style.display = "block";
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("quiz").style.display = "block";
        document.getElementById("result").style.display = "none";
        document.getElementById("restart").style.display = "none";
        loadQuestion();
    }

    loadQuestion(); // Load the first question
</script>

</body>
</html>
