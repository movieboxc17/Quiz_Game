<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Quiz Application</title>
</head>
<body>

<div id="quiz">
    <div id="question"></div>
    <div id="options">
        <div class="option" onclick="checkAnswer(0)"></div>
        <div class="option" onclick="checkAnswer(1)"></div>
        <div class="option" onclick="checkAnswer(2)"></div>
        <div class="option" onclick="checkAnswer(3)"></div>
    </div>
    <div id="result"></div>
    <button id="restart" onclick="restartQuiz()" style="display: none;">Restart</button>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
        <form id="signupForm" onsubmit="event.preventDefault(); signup();">
            <input type="text" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script src="js/auth.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
